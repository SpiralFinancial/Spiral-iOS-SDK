          description: Receipt ID
          type: string
          example: 'REC12345'
        date:
          description: Timestamp of the receipt
          type: number
          example: 1676332800000
        charityName:
          description: Recipient charity name
          type: string
          example: 'American Red Cross'
        period:
          description: Donation period - one-time or monthly
          type: string
          example: 'One-time'
        ready:
          description: Whether the receipt has been processed and is ready for viewing
          type: boolean
          example: true
    FileResponse:
      type: object
      required:
        - contentType
        - content
      properties:
        contentType:
          description: Content type of the receipt
          type: string
          example: 'application/pdf'
        content:
          description: Base64-encoded byte content
          type: string
          example: 'JVBERi0xLj...'
    CstOperationSummaryResponse:
      type: object
