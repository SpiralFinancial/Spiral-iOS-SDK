      properties:
        year:
          description: The given year
          type: string
          example: '2023'
        months:
          description: List of months of the given year that donation receipt summary is available for
          type: array
          items:
            $ref: '#/components/schemas/GivingCustomerDonationReceiptSummaryMonth'
    GivingCustomerDonationReceiptSummaryMonth:
      type: object
      required:
        - month
        - title
        - groups
      properties:
        month:
          description: The given month
          type: string
          example: 'February'
        title:
          description: Title to display in the summary list
          type: string
          example: 'February donation receipts'
        groups:
          description: List of grouped receipts for the given month, based on the provided grouping setting
          type: array
          items:
            $ref: '#/components/schemas/GivingCustomerDonationReceiptSummaryGroup'
    GivingCustomerDonationReceiptSummaryGroup:
      type: object
      required:
        - groupTitle
        - receipts
      properties:
        groupTitle:
          description: The group title to display, based on the provided grouping setting
          type: string
          example: 'All'
        receipts:
          description: List of receipts in the given group
          type: array
          items:
            $ref: '#/components/schemas/GivingCustomerDonationReceiptSummaryReceipt'
    GivingCustomerDonationReceiptSummaryReceipt:
      type: object
