        - PROCESS
        - DENY
    ClientPatchRequest:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: guid
          example: 'client12345'
          description: Spiral generated unique Client ID
        contractStart:
          type: number
          example: 1665917824
          description: Starting timestamp of the fintech's contract.
        contractEnd:
          type: number
          example: 1671199027
          description: Ending timestamp of the fintech's contract.
        manager:
          type: string
          example: 'cst.manager@spiral.us'
          description: Spiral-side manager assigned to this client.
    CstOperationProcessRequest:
      type: object
      required:
        - clientIds
      properties:
        clientIds:
          description: Client IDs to process
          type: array
          items:
            type: string
            example: 'client12345'
        from:
          description: The search start timestamp.
          example: 1665917824000
          type: number
        to:
          description: The search end timestamp.
          example: 1665917824000
          type: number
        query:
          description: Search query; filters client names.
          example: 'My Bank Name'
          type: string
        products:
          description: List of products to include. Defaults to all products.
          type: array
          items:
            $ref: '#/components/schemas/Product'
    SummaryDonationType:
      type: string
      description: Donation recurrence type for donation summary - all, one-time only or recurring only.
      enum:
        - ALL
        - ONE_TIME
        - RECURRING
    Product:
      type: string
      description: Client-selectable products.
      enum:
        - GIVING
        - EVERYDAY_IMPACT
    OperationalStatus:
      type: string
      description: Operational status of everyday impact or donation transactions.
      enum:
        - DENIED
        - PENDING
        - APPROVED
        - PROCESSED
        - FAILED
    PageRequest:
      type: object
      properties:
        page:
          type: integer
          format: int64
          example: 0
          default: 0
          description: Page number
        size:
          type: integer
          format: int64
          example: 20
          default: 20
          description: Page size
    SortResponse:
      type: object
      required:
        - empty
        - unsorted
        - sorted
      properties:
        empty:
          type: boolean
          description: Did sort by any field
          example: false
        unsorted:
          type: boolean
          description: Are the results not sorted
          example: false
        sorted:
          type: boolean
          description: Are the results sorted
          example: false
    PaginatedResponse:
      type: object
      required:
        - totalPages
        - totalElements
        - first
        - last
        - number
        - sort
        - size
        - empty
      properties:
        totalPages:
          type: integer
          format: int32
          description: Total number of pages
          example: 10
        totalElements:
          type: integer
          format: int64
          description: Total number of elements
          example: 100
        first:
          type: boolean
          description: Is this the first page
          example: false
        last:
          type: boolean
          description: Is this the last page
          example: false
        number:
          type: integer
          format: int32
          description: Page number
        sort:
          $ref: '#/components/schemas/SortResponse'
        size:
          type: integer
          format: int32
          description: Page size
          example: 20
        empty:
          type: boolean
          example: false
          description: Is this page empty
    Pageable:
      type: object
      properties:
        page:
          description: Zero-based page index (0..N)
          minimum: 0
          type: integer
          default: 0
        size:
          description: The size of the page to be returned
          minimum: 1
          type: integer
          default: 20
        sort:
          description: "Sorting criteria in the format: property,(asc|desc). Default\
          \ sort order is ascending. Multiple sort criteria are supported."
          type: array
          items:
            type: string
